<div class="row">
  <form role="form" (ngSubmit)="onSubmit()" [formGroup]="editForm">
    <div class="form-group" style="padding:5px">
      <label>Quote</label>
      <br>
      <input type="text" class="textbox" id="quote" name="quote" formControlName="quote" [(ngModel)]="quote.quote" value="{{quote.quote}}" required/>
    </div>

    <div class="form-group" style="padding:5px">
      <label>Speaker</label>
      <br>
      <input type="text" id="speaker" name="speaker" formControlName="speaker" [(ngModel)]="quote.speaker" value="{{quote.speaker}}" required/>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Edit Quote</button>
    <a class="btn btn-default" href="/list">Back</a>
  </form>
</div>
