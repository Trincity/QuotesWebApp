<div class="row">
  <form role="form" (ngSubmit)="onSubmit()" [formGroup]="addForm">
    <div class="form-group" style="padding:5px">
      <label>Quote</label> 
      <br>
      <input type="text" class="textbox" id="quote" name="quote" formControlName="quote" [(ngModel)]="data.quote" required/>
    </div>

    <div class="form-group" style="padding:5px">
      <label>Speaker</label> 
      <br>
      <input type="text" id="speaker" name="speaker" formControlName="speaker" [(ngModel)]="data.speaker" required/>
    </div>

    <div>
      <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Add Quote</button>
      <a href="/list" class="btn btn-default">Cancel</a>
    </div>
  </form>
</div>
